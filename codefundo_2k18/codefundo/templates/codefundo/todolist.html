<!DOCTYPE html>
<html>
<title>To do list</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
}
.bgimg {
    background-position: center;
    background-size: cover;
    background-image: url("https://www.jotform.com/blog/wp-content/uploads/2018/08/to-do-list-compressor.jpg");
    min-height: 75%;
}
.menu {
    display: none;
}
</style><body>
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
   <div class="w3-col s3">
      <a href="#enter" class="w3-button w3-block w3-black">Enter a task now</a>
    </div>
    <div class="w3-col s3">
      <a href="#todo" class="w3-button w3-block w3-black">To Do List</a>
    </div>
  </div>
</div>
<header class="bgimg w3-display-container w3-grayscale-min" >
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white" style="font-size:90px">To Do Web Club<br>List</span>
  </div>
</header>
<div class="w3-sand w3-grayscale w3-large">
<div class="w3-container" id="enter" style="padding-bottom:32px;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">Enter a Task</span></h5>
	
	<!-- FORM starts here -->
	
    <form class="form-horizontal" action="/todolist/main_page/" method="POST">
	{% csrf_token %}
	{{ form.non_field_errors }}
      <p>
	  <input type="text" class="w3-input w3-padding-16 w3-border" style="font-family: cursive" id="id_list_todo" name="list_todo" required autocomplete="off">
	  </p>
      <p><button class="w3-button w3-black" type="submit">SUBMIT</button></p>
    </form>
  </div>
</div>
<div class="w3-container" id="todo">
  <div class="w3-content" style="max-width:700px">
 
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">TO DO</span></h5>

    <div  class="w3-container menu w3-padding-48 w3-card" style="display:block">
    {% for i in to_do %}
	<br>
	<p class="w3-text-grey">
	{{forloop.counter}}.{{i}}</p>
	<br>
	{% endfor %}</div>
      
  </div>
</div></div>
</body>
</html>
